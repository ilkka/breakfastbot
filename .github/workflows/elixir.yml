name: Elixir CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: elixir:1.9.1-slim

    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Run Tests
        run: mix test

  deploy:
    if: github.ref == "master"
    runs-on: ubuntu-latest
    steps:
      - uses: ilkka/git-https-push-action@master
        name: Deploy
        with:
          args: ${{ secrets.PUSH_REMOTE }}
